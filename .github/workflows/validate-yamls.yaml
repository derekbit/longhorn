name: Validate Longhorn YAMLs

on:
  pull_request_target:
    types:
    - opened
    - edited
    - synchronize
    - reopened

permissions:
  pull-requests: read

jobs:
  validate-yamls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML file
        env:
          yamllint_config: '{extends: default, rules: {line-length: {enable: false}}}'
        run: yamllint chart/questions.yaml
